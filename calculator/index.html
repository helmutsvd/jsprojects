<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
</head>

<body>
    <div class="page">
        <div class="calculator">
            <div class="calculator-screen"></div>
            <table class="calculator-controls">
                <tr>
                    <td><input type="button" value="B"></td>
                    <td><input type="reset" value="C"></td>
                    <td><input type="button" value="/"></td>
                    <td><input type="button" value="x"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7"></td>
                    <td><input type="button" value="8"></td>
                    <td><input type="button" value="9"></td>
                    <td><input type="button" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4"></td>
                    <td><input type="button" value="5"></td>
                    <td><input type="button" value="6"></td>
                    <td><input type="button" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1"></td>
                    <td><input type="button" value="2"></td>
                    <td><input type="button" value="3"></td>
                    <td rowspan="2"><input type="submit" value="="></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0"></td>
                    <td><input type="button" value="."></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
